<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Registro de Empleados</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="empleado.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" [(ngModel)]="empleado.apellido">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="empleado.email">
        </div>
        <button class="btn btn-success">Registrar</button>
    </form>
</div>
